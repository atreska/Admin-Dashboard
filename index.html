<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin-Panel</title>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul class="sidebar-links-container">
                <li><img class="sidebar-icon" src="./images/home.svg" alt="icon of a house"><a href="#"
                        class="sidebar-link">Home</a></li>
                <li><img src="./images/card-account-details-outline.svg" alt="profile icon" class="sidebar-icon"><a
                        href="#" class="sidebar-link">Profile</a></li>
                <li><img src="./images/message.svg" alt="message icon" class="sidebar-icon"><a href="#"
                        class="sidebar-link">Messages</a></li>
                <li><img src="./images/clock-time-three.svg" alt="clock icon at 3 o'clock" class="sidebar-icon"><a
                        href="#" class="sidebar-link">History</a>
                </li>
                <li><img src="./images/note-multiple.svg" alt="task icon" class="sidebar-icon"><a href="#"
                        class="sidebar-link">Tasks</a></li>
                <li><img src="./images/account-group.svg" alt="" class="sidebar-icon"><a href="#"
                        class="sidebar-link">Communities</a></li>
            </ul>
            <ul class="sidebar-links-container">
                <li><img src="./images/cog.svg" alt="a cog as the setting icon" class="sidebar-icon"><a href="#"
                        class="sidebar-link">Settings</a></li>
                <li><img src="./images/help-box.svg" alt="help box icon" class="sidebar-icon"><a href="#"
                        class="sidebar-link">Support</a></li>
                <li><img src="./images/shield-check.svg" alt="a shield as the pricacy icon" class="sidebar-icon"><a
                        href="#" class="sidebar-link">Privacy</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
